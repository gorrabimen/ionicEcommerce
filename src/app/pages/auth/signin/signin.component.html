<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" text="" icon="arrow-back" routerLink="/landing"
        routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signin" fullscreen>
  <div class="section_one">
    <h2>CONNEXION</h2>
    <p>Acheter un produit en ligne</p>
  </div>

  <div class="section_two ion-padding">
    <img class="ion-padding" src="assets/images/eCommerce-img.png" />

    <!-- SignIn Form -->
    <form class="ion-padding">
      <!-- Email -->
      <ion-item>
        <ion-label>
          <ion-icon name="mail" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon name="eye" color="color2"></ion-icon>
        </ion-label>
        <ion-input type="Mot de passe" placeholder="Mot de passe" name="Mot de passe"></ion-input>
      </ion-item>

      <!-- Forget Password Button -->
      <ion-button expand="block" color="color2" fill="clear" slot="end" routerLink="/forget-password"
        routerDirection="root">
        Mot de passe oublié?
      </ion-button>


      <!-- SignIn Buttons -->
      <div class="buttons">
        <ion-button expand="block" color="color1" routerLink="/tabs/tab1" routerDirection="root" (click)="auth()">
          <ion-text><strong>se connecter</strong></ion-text>
        </ion-button>

        <p>Ou via les réseaux sociaux</p>

        <a href="" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="" target="_blank" class="btn-social btn-google-plus"><i class="fab fa-google-plus-g"></i></a>
        <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>

      </div>
    </form>
  </div>

  <!-- SignUp Buttons -->
  <div class="section_three">
    <ion-button fill="clear" color="color2" routerLink="/signup" routerDirection="root">
      <span>Vous n'avez pas de compte?<b>Créer un compte</b></span>
    </ion-button>
  </div>
</ion-content>
