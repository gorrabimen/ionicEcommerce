<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- Back To Landing Page -->
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" text="" icon="arrow-back" routerLink="/landing"
        routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signup" fullscreen>
  <div class="section_one">
    <h2>CRÉE UN COMPTE</h2>
    <p>Remplissez les détails & créez votre compte</p>
  </div>

  <!-- SignUp Form -->
  <div class="section_two ion-padding">
    <div class="ion-padding">

      <!-- Name -->
      <ion-item>
        <ion-label>
          <ion-icon name="person" color="color2"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="userForm.firstname" type="text" placeholder="Prénom" name="nom"></ion-input>
      </ion-item>

      <!-- First Name -->
      <ion-item>
        <ion-label>
          <ion-icon name="person" color="color2"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="userForm.lastname" type="text" placeholder="Nom" name="nom"></ion-input>
      </ion-item>

      <!--Sexe  -->
       <ion-input> <ion-icon name="person" color="color2" style="margin-left:15px;"></ion-icon>
          <ion-radio-group [(ngModel)]="userForm.gender">
            <ion-item class="ion-padding-top">
             <ion-radio>
              </ion-radio >Homme
             <ion-radio style="margin-left:12px;">
               </ion-radio>Femme
              </ion-item>
          </ion-radio-group></ion-input>
        
      <!-- Email -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon name="mail" color="color2"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="userForm.email" type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>
       
      <!-- Password -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon name="eye" color="color2"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="userForm.password" type="password" placeholder="Mot de passe" name="password"></ion-input>
      </ion-item>
      
      <!-- Phone Number -->
      <ion-item class="ion-padding-top">
        <ion-label>
          <ion-icon name="call" color="color2" size="small"></ion-icon>
        </ion-label>
       <ion-button size="small" fill="clear">+216</ion-button>
         <ion-input [(ngModel)]="userForm.mobile" type="number" placeholder="Numéro de téléphone" name="phone"></ion-input>
      </ion-item>

      <!--domaine d'interet -->
      <ion-icon color="color2"></ion-icon><ion-input color="color1">  <b>Domaine d'intérêt:</b> </ion-input>
      <ion-item class="ion-padding-top">
        <ion-checkbox>
          <ion-icon name="domaine d'interet" color="color2"></ion-icon>
        </ion-checkbox>Vêtements
        <ion-icon type="ion-checkbox"  name="domaine d'interet"></ion-icon>
        <ion-checkbox>
          <ion-icon name="domaine d'interet" color="color2"></ion-icon>
        </ion-checkbox>Chaussures
        <ion-icon type="ion-checkbox"  name="domaine d'interet"></ion-icon>
        <ion-checkbox>
          <ion-icon name="domaine d'interet" color="color2"></ion-icon>
        </ion-checkbox>Sacs
      </ion-item>

      <ion-item class="ion-padding-top">
        <ion-checkbox>
          <ion-icon name="domaine d'interet" color="color2"></ion-icon>
        </ion-checkbox>Montres
        <ion-icon type="ion-checkbox"  name="domaine d'interet"></ion-icon>
        <ion-checkbox>
          <ion-icon name="domaine d'interet" color="color2"></ion-icon>
        </ion-checkbox>Accessoire
        <ion-icon type="ion-checkbox"  name="domaine d'interet"></ion-icon>
        <ion-checkbox>
          <ion-icon name="domaine d'interet" color="color2"></ion-icon>
        </ion-checkbox>Enfants
      </ion-item>


      
      
       <!--SignUp Button -->
      <div class="buttons ion-padding-top">
        <ion-button expand="block" color="color1" (click)="submit()">
          <ion-text><strong>S'inscrire</strong></ion-text>
        </ion-button>

        <p>Ou via les réseaux sociaux</p>

        <a href="" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="" target="_blank" class="btn-social btn-google-plus"><i class="fab fa-google-plus-g"></i></a>
        <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>

      </div>
    </div>
  </div>
</ion-content>
