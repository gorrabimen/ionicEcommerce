<ion-header class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Side menu option -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Page Title -->
    <ion-title>Mes commandes</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="orders" fullscreen>

  <!-- List of orders -->
  <ion-card *ngFor="let item of orders">
    <ion-card-header>
      <ion-row>

        <!-- Order Id -->
        <ion-col>
          <ion-card-title>Commande </ion-card-title>
        </ion-col>

        <!-- Order Date -->
        <ion-col class="col-right">
          <ion-text>{{item.date}}</ion-text>
        </ion-col>
      </ion-row>

      <!-- Order Quantity & Price -->
      <ion-row>
        <ion-col>Prix total: ${{item.totalPrice}}</ion-col>
      </ion-row>

      <!-- <ion-button color="color1" size="small">Details</ion-button> -->
    </ion-card-header>
  </ion-card>
</ion-content>
