<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Side Menu -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>Mon Compte</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="account" class="ion-padding">

  <!-- User/Profile Infos -->
  <ion-item lines="none">
    <!-- Avatar/Image of User -->
    <ion-avatar slot="end">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>

    <!-- Name of User -->
    <ion-label>
      <h2>Bonjour!</h2>
      <p>{{userForm.firstname}} {{userForm.lastname}}</p>
    </ion-label>
    <ion-button *ngIf="authService.isAuthenticated()" color="color1" size="small" (click)="authService.signout()">Se
      déconnecter</ion-button>
  </ion-item>
  <ion-card>
    <ion-grid>
      <ion-row class="ion-text-center">
        <ion-col>
          <ion-icon name="cart" style="zoom:1.5;"></ion-icon><br />
          <ion-button routerLink="/cart" size="small" color="color1">Mon panier</ion-button>
        </ion-col>
        <ion-col>
          <ion-icon name="checkbox-outline" style="zoom:1.5;"></ion-icon><br />
          <ion-button routerLink="/tabs/orders" size="small" color="color1">Mes commandes</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>MON COMPTE</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>
          <ion-icon name="person" color="color2"> </ion-icon>Prénom:
        </ion-label>
        <ion-input [(ngModel)]="userForm.firstname" type="text" placeholder="Prénom" name="nom"></ion-input>
      </ion-item>

      <!-- First Name -->
      <ion-item>
        <ion-label>
          <ion-icon name="person" color="color2"></ion-icon>Nom:
        </ion-label>
        <ion-input [(ngModel)]="userForm.lastname" type="text" placeholder="Nom" name="nom"></ion-input>
      </ion-item>

      <!-- Email -->
      <ion-item>
        <ion-label>
          <ion-icon name="mail" color="color2"></ion-icon>Email:
        </ion-label>
        <ion-input [(ngModel)]="userForm.email" type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>

      <!-- Phone Number -->
      <ion-item>
        <ion-label>
          <ion-icon name="call" color="color2" size="small"></ion-icon>
        </ion-label>
        <ion-button size="small" fill="clear">+216</ion-button>
        <ion-input [(ngModel)]="userForm.mobile" type="number" placeholder="Numéro de téléphone" name="phone">
        </ion-input>
      </ion-item>

      <ion-button expand="block" color="color1" (click)="submit()">
        <ion-text><strong>Update</strong></ion-text>
      </ion-button>

    </ion-item-group>
  </ion-card>







</ion-content>
