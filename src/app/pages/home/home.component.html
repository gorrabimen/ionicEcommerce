<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Menu Option -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Title of the app -->
    <ion-title>Acceuil</ion-title>

    <!-- Cart Button Option -->
    <ion-buttons slot="end" *ngIf="authService.isAdmin()">
      <ion-button color="white" routerLink="/admin" routerDirection="root">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="!authService.isAuthenticated()">
      <ion-button color="white" routerLink="/signin" routerDirection="root">
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="authService.isAuthenticated()">
      <ion-button color="white" (click)="authService.gotoCartPage()">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="authService.isAuthenticated()" (click)="authService.signout()">
      <ion-button color="white">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="home" fullscreen>

  <!-- Search bar -->
  <app-searchbar></app-searchbar>

  <!-- Top Banner Slider -->
  <app-home-top-slider></app-home-top-slider>

  <!-- Categories -->
  <app-categories></app-categories>

  <!-- Featured Products -->
  <app-featured-products></app-featured-products>

  <!-- Hot Deals -->
  <!-- <app-hot-deals></app-hot-deals> -->

</ion-content>
