<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Back to previous page -->
    <ion-buttons slot="start">
      <ion-back-button color="white" default-href="" (click)="dismiss()" text="" icon="arrow-back">
      </ion-back-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title></ion-title>

    <!-- Cart Page Button -->
    <ion-buttons slot="end">
      <ion-button color="white" (click)="authService.gotoCartPage()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- Main Contents of Page -->
<ion-content id="product-details" fullscreen>

  <!-- Slider of Product Images -->
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <img [src]="'http://localhost:3000/' + imageUrl" />
    </ion-slide>
  </ion-slides>

  <!-- Product Price -->
  <ion-row class="ion-padding">
    <ion-text color="color1" class="price">TND {{price}} &nbsp;</ion-text>
  </ion-row>

  <!-- Product Name -->
  <ion-row class="ion-padding-start product-name">
    <ion-text>{{name}}</ion-text>
  </ion-row>

  <!-- Product Description -->
  <ion-row class="ion-padding">
    <ion-text color="medium" [innerHTML]="description"></ion-text>
  </ion-row>

<!-- Footer -->
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding" transparent>
    <!-- Add To Cart Button -->
    
<ion-item class="ion-padding-start">

<ion-button class="add-to-cart" type="number" name="call" color="color1" size="default" href="tel:+53102356" link="_blank"  ><ion-icon  name="call" ></ion-icon>
</ion-button>

<ion-button class="add-to-cart" type="number" color="color1" expand="block" routerLink="cart" size="default" (click)="addToCart()">AJOUTER AU PANIER
</ion-button>
</ion-item>
