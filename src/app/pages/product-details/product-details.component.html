<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar color="color1">

    <!-- Back to previous page -->
    <ion-buttons slot="start">
      <ion-back-button color="white" default-href="" (click)="dismiss()" text="" icon="arrow-back">
      </ion-back-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title></ion-title>

    <!-- Cart Page Button -->
    <ion-buttons slot="end">
      <ion-button color="white" (click)="gotoCartPage()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<!-- Main Contents of Page -->
<ion-content id="product-details" fullscreen>

  <!-- Slider of Product Images -->
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let item of images">
      <img [src]="item" />

      <!-- Wish Button or Product Like/Dislike Button Option -->
      <ion-fab vertical="top" horizontal="end">
        <ion-fab-button>
          <ion-icon color="color1" name="heart-outline" *ngIf="!isWishlist"></ion-icon>
          <ion-icon color="color1" name="heart" *ngIf="isWishlist"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-slide>
  </ion-slides>

  <!-- Product Price -->
  <ion-row class="ion-padding">
    <ion-text color="color1" class="price">${{discountPrice}} USD &nbsp;</ion-text>
    <span class="previous-price"> ${{price}}</span>
  </ion-row>

  <!-- Product Name -->
  <ion-row class="ion-padding-start product-name">
    <ion-text>{{name}}</ion-text>
  </ion-row>

  <!-- Product Description -->
  <ion-row class="ion-padding">
    <ion-text color="medium" [innerHTML]="description"></ion-text>
  </ion-row>

  <!-- Selct Color -->
  <ion-row class="ion-padding-start select-heading">
    <ion-text>Sélectionnez la couleur</ion-text>
  </ion-row>

  <!-- Product Colors -->
  <ion-radio-group>
    <ion-row class="ion-padding-start ion-padding-bottom">
      <ion-col size="4" *ngFor="let item of color">
        <ion-item class="border-style" lines="none" [style.border-color]="item">
          <ion-radio color="color1" mode="ios" [value]="item"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-radio-group>

  <!-- Select Size -->
  <ion-row class="ion-padding-start select-heading">
    <ion-text>Sélectionnez la taille</ion-text>
  </ion-row>

  <!-- Product Sizes -->
  <ion-radio-group>
    <ion-row class="ion-padding-start">
      <ion-col size="4" *ngFor="let item of size">
        <ion-item lines="none">
          <ion-label class="size-label">{{item}}</ion-label>
          <ion-radio color="color1" mode="ios" [value]="item"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-radio-group>
</ion-content>


<!-- Footer -->
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding" transparent>
    <!-- Add To Cart Button -->
    
<ion-item class="ion-padding-start">

<ion-button class="add-to-cart" type="number" name="call" color="color1" size="default" href="tel:+53102356" link="_blank"  ><ion-icon  name="call" ></ion-icon>
</ion-button>

<ion-button class="add-to-cart" type="number" color="color1" expand="block" routerLink="cart" size="default" (click)="addToCart()">AJOUTER AU PANIER
</ion-button>
</ion-item>
