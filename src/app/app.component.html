<ion-app>
  <ion-menu side="start" menuId="pages" type="overlay" contentId="mainContent">

    <!-- Header -->
    <ion-header>
      <ion-toolbar>
        <ion-row>
          <!-- App Icon/ User Profile Image -->
          <ion-col size="3"><img src="assets/images/icon.png"></ion-col>

          <!-- Name of the app/ user name -->
          <ion-col class="text-content">
            <div>Application E-commerce</div>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-header>

    <!-- Content Options -->
    <!-- Menus -->
    <ion-content>
      <ion-list class="ion-padding" lines="none">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pagesService.appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon size="small" slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <!-- Footer -->
    <ion-footer class="ion-no-border">
      <div class="ion-padding">
        <ion-button *ngIf="isLoggedIn()" color="color1" expand="block" (click)="authService.signout()">
          Se d√©connecter</ion-button>
        <ion-button *ngIf="!isLoggedIn()" color="color1" expand="block" (click)="signin()">
          Se connecter</ion-button>
      </div>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="mainContent"></ion-router-outlet>
</ion-app>
